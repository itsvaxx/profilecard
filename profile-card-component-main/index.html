<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="top-pattern" src="images/bg-pattern-top.svg" alt="top-pattern">
  <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
  <div class="card">
    <div class="upper-card">
      <img class="victor" src="images/image-victor.jpg" alt="victor-photo">
    </div>
    <div class="lower-card">
      <h3 class="name">Victor Crest</h3>
      <h3 class="age">26</h3>
      <p class="location">London</p>
      <hr>
      <div class="followers">
        <h3 class="numbers">80K</h3>
        <p class="label">Followers</p>
      </div>
      <div class="likes">
        <h3 class="numbers">803K</h3>
        <p class="label">Likes</p>
      </div>
      <div class="photos">
        <h3 class="numbers">1.4K</h3>
        <p class="label">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anthony Valparaiso</a>.
  </div>
</body>

</html>
